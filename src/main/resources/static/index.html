<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Curso Spring Boot Api</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<style type="text/css">
html {
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
	
}

</style>

</head>
<body>

	<h3>Curso Spring Boot API Completo</h3>

	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome do Usuário</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Informe o nome" required="required">
		</div>

		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Idade</label>
			<input type="number" class="form-control" id="idade">
		</div>
	</form>
	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Limpar</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#modalIdUser">Pesquisar</button>
	<button type="button" class="btn btn-warning" onclick="botaoDeletarTela()">Deletar</button>


	<div class="modal fade" id="modalIdUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success"
							onclick="pesquisarUser()">Buscar</button>
					</form>
					
					<div style="height: 300px; overflow: scroll">
					<table class="table" id="tabelaResultado">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Editar</th>
								<th scope="col">Deletar</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>



	<script type="text/javascript">
	
		function botaoDeletarTela() {
			var id = $("#id").val();
			
			
			if(id != null && id.trim() != '') {
			deleteUser(id);
			document.getElementById('formCadastroUser').reset();
			}
		
		}	
	
	
		function pesquisarUser() {
			var nome = $("#nameBusca").val();

			if (nome != null && nome.trim() != '') {

				$
						.ajax(
								{
									method : "GET",
									url : "buscarpornome",
									data : "nomeUser=" + nome,
									success : function(response) {

										$('#tabelaResultado > tbody > tr')
												.remove();

										for (var i = 0; i < response.length; i++) {
											$('#tabelaResultado > tbody')
													.append(
															'<tr id="'+ response[i].id +'"><td>'
																	+ response[i].id
																	+ '</td><td>'
																	+ response[i].nome
																	+ '</td><td><button type="button" class="btn btn-secondary" onclick="colocarEmEdicao('
																	+ response[i].id
																	+ ')">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('
																	+ response[i].id
																	+ ')" >Delete</button></td></tr>');
										}

									}
								}).fail(function(xhr, status, errorThrown) {
							alert("Erro ao Salvar" + xhr.respondeText);
						})

			}
		}

		function colocarEmEdicao(id) {

			$.ajax({
				method : "GET",
				url : "buscaruserid",
				data : "idUser=" + id,
				success : function(response) {

					$("#id").val(response.id);
					$("#nome").val(response.nome);
					idade = $("#idade").val(response.idade);

					$("#modalIdUser").modal("hide");

				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar Usuário por Id" + xhr.respondeText);
			})

		}

		function deleteUser(id) {
			if (confirm("Deseja realmente deletar?")) {
				$.ajax({
					method : "DELETE",
					url : "delete",
					data : "idUser=" + id,
					success : function(response) {

						$('#' + id).remove();
						alert(response);

					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar Usuário por Id" + xhr.respondeText);
				})

			}
		}

		function salvarUsuario() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			
			if(nome == null || nome != null && nome.trim() == '') {
				$("#nome").focus();
				alert("Favor informar o nome");
				return;
			}

			
			if(idade == null || nome != null && idade.trim() == '') {
				$("#idade").focus();
				alert("Favor informar a idade");
				return;
			}

			
			
			$.ajax({
				method : "POST",
				url : "salva",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset-utf-8",
				success : function(response) {

					$("#id").val(response.id);
					alert("Salvo com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao Salvar: " + xhr.respondeText);
			})

		}
	</script>
</body>
</html>
